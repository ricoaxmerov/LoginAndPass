<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<title>Sign in - R.A.Code </title>
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css" media="screen">


</head>

<body>


	<header class="page-header">
		<h1 class="page-title" style="padding-left:500px ;">Вход в систему</h1>
	</header>

	<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-default">
			<div class="panel-body">
				<h3 class="thin text-center">Войдите в свой аккаунт</h3>
				<p class="text-center text-muted"> <a href="">Для
						регистрации обратитесь в тех.поддержку</a> </p>
				<hr>

				<form>
					<div class="top-margin">
						<label>Имя/Почта <span class="text-danger">*</span></label>
						<input type="text" class="form-control" id="username">
					</div>
					<div class="top-margin">
						<label>Пароль <span class="text-danger">*</span></label>
						<input type="password" class="form-control" id="pass">
					</div>

					<hr>

					<div class="row">
						<div class="col-lg-8">
							<b><a href="">Забыли пароль?</a></b>
						</div>
						<div class="col-lg-4 text-right">
							<button type="button" class="btn btn-success" onclick="Checker()">Вход</button>
						</div>
						<p style="margin-left:15px ;" id="tagP"></p>
					</div>
				</form>
			</div>
		</div>

	</div>







	<script src="js/script.js"></script>
</body>

</html>
